<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="layout">
    <head>
        <!-- Head content - Meta tags, title, CSS references -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function deleteSelected() {

            
                const temp = []
                var checkboxes = document.querySelectorAll('input[id^=deleteCheckbox]');
                checkboxes.forEach(function(checkbox) {
                    if (checkbox.checked == true) {
                        temp.push(checkbox.value)
                    }
                });
                const dataToSend = {
                    companyValue: temp
                }
                $.ajax({
                    url: 'delete',
                    type: 'POST',
                    data: JSON.stringify(dataToSend),
                    contentType: 'application/json',
                    success: (res) => {
                        var checkboxes = document.querySelectorAll('input[id^=deleteCheckbox]');
                        checkboxes.forEach(function(checkbox) {
                            checkbox.checked = false;
                        });
                        location.reload()
                    },
                    error: (err) => {
                        console.log(err)
                    }
                })
            }
        </script>
    </head>
    <section layout:fragment="header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Master Vendor</h1>
                </div>
                <!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <button class="btn btn-default m-2" type="button" onclick="deleteSelected()">Edit</button>
                        <button class="btn btn-danger m-2" type="button" onclick="deleteSelected()">Delete Selected</button>
                        <a href="/vendor/add" class="nav-link"><p>Create</p></a>
                    </ol>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </section>
    <section layout:fragment="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 w-fit">
                    <div class="card px-4 py-4">
                        <table class="table dataTable table-hover ">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Select</th>
                                    <th>No</th>
                                    <th>Vendor ID</th>
                                    <th>Vendor Name</th>
                                    <th>Contact Name</th>
                                    <th>Contact Number</th>
                                    <th>Vendor Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Loop melalui list of companies -->
                                <tr th:each="vendor, index : ${vendors}">
                                    <td>
                                        <input type="checkbox" th:id="'deleteCheckbox' + ${index.index}" th:name="'deleteCheckbox' + ${index.index}" th:value="${vendor.vendorId}">
                                    </td>
                                    <td th:text="${index.index + 1}"></td>
                                    <td th:text="${vendor.vendorId}"></td>
                                    <td th:text="${vendor.vendorName}"></td>
                                    <td th:text="${vendor.contactName}"></td>
                                    <td th:text="${vendor.contactNumber}"></td>
                                    <td th:text="${vendor.vendorAddress}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.col -->
            </div>
        </div>
    </section>
    <th:block layout:fragment="script">
    </th:block>
    </body>
</html>
